<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exp Framework Testing Ground</title>
  <script src="/dist/exp-framework.js"></script>
</head>
<body>
  <div id="root">
    <input type="text" exp-model="test">
    <p exp-bind="test"></p>
    <button exp-click="testmethod">Click me!</button>
  </div>
<script>
var banner = new Exp({
  attach: "#root",
  html: "<button exp-click='testmethod'>Test</button>",
  scoped: false,
  style: "button { background-color: green }",
  data: {
    test: ""
  },
  methods: {
    testmethod: () => alert("it works")
  }
})
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exp Framework Testing Ground</title>
    <script src="/dist/exp-framework.js"></script>
</head>
<body>
  <div id="root">
    <input type="text" exp-model="foo">
    <p exp-bind="foo"></p>
    <button exp-click="click">Click Me!</button>
    <table exp-for="person in people">
      <tr>
        <td exp-bind="person.name"></td>
        <td exp-bind="person.surname"></td>
      </tr>
    </table>
  </div>
  <script>
    var banner = new Exp({
      el: "#root",
      data: {
        foo: "",
        people: [{name: "Lukas", surname: "Cerny"}, {name: "Adam", surname: "Pavlisin"}]
      }
    })
  </script>
</body>
</html>

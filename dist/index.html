<!DOCTYPE html>
<html>
 <head>
    <title>Exp framework testing</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style type="text/css">
    body {
        font-family: 'Roboto', sans-serif;
    }

    * {
        font-family: inherit;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    pre {
        background: #f6f6f6;
        padding: 10px;
        font-family: Consolas, monaco, monospace;
    }
    </style>
 </head>
 <body>
    <script src="./Exp.js"></script>
    <script>
    var banner = new Exp({
        tracking: false,
        html: `
            <div class="banner">
                <h1>test</h1>
                <input type="text" exp-model="inputText">
                <input type="text" exp-model="inputText">
                <p exp-bind="inputText"></p>
                <a href="#" exp-close>close</a>
            </div>
        `,
        style: `
            .banner {
                background-color: #ffd500;
                width: 500px;
                padding: 20px;
            }
            input, textarea {
                font-size: 20px;
                padding: 5px 10px;
                border: 0;
            }
        `,
        scoped: true,
        // backdrop: true,
        trigger: {
            type: "exit",
            delay: 0
        },
        position: {
            top: "20px",
            left: "0px"   
        },
        data: {
            inputText: "",
            show: false,
        },
        methods: {

        },
        mounted: function() {

        }
    });
    </script>
 </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exp Framework Testing Ground</title>
  <script src="./Exp.js"></script>
</head>
<body>
  <div id="root">
    <input type="text" exp-model="string"><span exp-bind="string"></span>
    <br>
    <button exp-click="addNumber">Add number!</button>
    <div exp-for="number in numbers">
      <p exp-bind="number"></p>
    </div>
  </div>
  <script>
  var banner = new Exp({
    el: "#root",
    data: {
      string: "",
      counter: 1,
      numbers: []
    },
    methods: {
      addNumber: function() {
        this.numbers.push(this.counter++);
      }
    }
  })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp Framework Testing Ground</title>
    <script src="./Exp.js"></script>
</head>
<body>
<p>Exp testing</p>
<div id="root" style="position:relative;">
  <input type="text" exp-model="foo">
  <p exp-bind="foo"></p>
  <button exp-click="click">Click Me!</button>
  <a exp-href="link">test link</a>
  <div exp-for="item in items">
    <span exp-bind="item.name"></span>
    <span exp-bind="item.surname"></span>
  </div>
</div>
<script>
var banner = new Exp({
  el: "#root",
  data: {
    foo: "",
    link: "https://www.google.cz",
    items: [{name: "Lukas", surname: "Cerny"}, {name: "Adam", surname: "Pavlisin"}]
  },
  methods: {
    click: function() { alert(this.foo) }
  }
})
</script>
</body>
</html>
